{% extends "base.html" %}
{% load static %}
{% block scripts %}
<script src="{% static 'stats/dashboard.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
<div class="row">
    <div class="col">
        <h3 id="dashboard-name">{{name}}</h3>
        <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
        <div>User: <span id='user'>{{user}}</span></div>
        <hr>
        <div class="form-group">
            <input type="number" id="data-input" class="form-control">
            <button class="btn btn-primary" id="submit-btn">Sent</button>
        </div>
    </div>
    <div class="col">
        <canvas id="myChart"></canvas>
    </div>

</div>
{% endblock content %}
